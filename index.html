<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Digital+7&display=swap" />
  </head>
  <body>
    <div class="countdown-container">
      <div class="countdown-timer">0:00:00:00</div>
      <for class="input-value">
        <input type="number" id="days" class="form-input" placeholder="Days" />
        <input type="number" id="hours" class="form-input" placeholder="Hours" />
        <input type="number" id="minutes" class="form-input" placeholder="Minutes" />
        <input type="number" id="seconds" class="form-input" placeholder="Seconds" />
      </for>
      <div class="button-container">
        <button class="start-btn">Start</button>
        <button class="reset-btn">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
